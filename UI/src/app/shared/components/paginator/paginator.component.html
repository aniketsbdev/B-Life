<nav *ngIf="showPagination" aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === firstPage">
      <a title="First Page" class="page-link" aria-label="First" (click)="getFirstPageData()">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">First</span>
      </a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === firstPage">
      <a title="Previous" class="page-link" aria-label="Previous" (click)="getPreviousPageData()">
        <span aria-hidden="true">&lt;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>

    <ng-container *ngFor="let page of allPagesArray">
      <li class="page-item" [class.active]="page === currentPage">
        <a title="Page - {{ page }}" class="page-link" (click)="getCurrentPageData(page)">{{ page }}</a>
      </li>
    </ng-container>

    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a title="Next" class="page-link" aria-label="Next" (click)="getNextPageData()">
        <span aria-hidden="true">&gt;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a title="Last Page" class="page-link" aria-label="Last" (click)="getLastPageData()">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Last</span>
      </a>
    </li>
  </ul>
</nav>
